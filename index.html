<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <h1><strong>Star Wars RPG Game</strong></h1>

    <div class="container">
        <div class="row top-row">
            <div class="col-md-12 options">
                <div class="chars" id="obi">Obi-Wan Kenobi
                    <img src="assets/images/obi.jpeg">
                    <div class="health obi-health">120</div>
                </div>
                <div class="chars" id="luke">Luke Skywalker
                    <img src = "assets/images/luke.jpg">
                    <div class="health luke-health">100</div>
                </div>
                <div class="chars" id="sid">Darth Sidious
                    <img src = "assets/images/sid.jpg">
                    <div class="health sid-health">150</div>
                </div>
                <div class="chars" id="maul">Darth Maul
                    <img src = "assets/images/maul.jpg">
                    <div class="health maul-health">180</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="character">
                <h2>Your Character</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="chooseEnemy">
                <h2>Enemies Available to Attack</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="fightSection">
                <h2>Fight Section</h2>
                <button class="attack">Attack</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="defender">
                <h2>Defender</h2>
            </div>
        </div>
        <div class="statement1"></div>
        <div class="statement2"></div>
        
    </div>

</body>
